{% set name = "cg2at" %}

package:
  name: {{ name|lower }}
  version: {{ environ['VERSION'] }}

source:
  # git_rev: "v0.2"
  git_url: https://github.com/owenvickery/cg2at

requirements:
  run:
    - scipy
    - numpy
    - argparse
    - copy
    - datetime
    - difflib
    - distutils
    - glob
    - itertools
    - math
    - multiprocessing
    - ntpath
    - os
    - pathlib
    - re
    - shutil
    - string
    - sys
    - subprocess
    - time

build:
  script_env:
    - VERSION
    - CONDA_BLD_PATH
run:
  - python



